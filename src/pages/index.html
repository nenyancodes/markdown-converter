<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Converter</title>

    <meta property="og:title" content="Markdown Converter" />
    <meta
      property="og:description"
      content="Simple markdown editor that converts markdown to HTML and displays a pretty neat preview."
    />
    <meta
      property="og:image"
      content="http://nenyancodes.github.io/markdown-converter/og-image.jpg"
    />
    <meta
      property="og:url"
      content="http://nenyancodes.github.io/markdown-converter/"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <link
      href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,500,500i,600,600i,700,700i,800,800iSource+Serif+Pro:400,600,700&amp;subset=cyrillic,cyrillic-ext,latin-ext"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="main">
      <h1 class="heading"><span>#markdown</span><span>converter</span></h1>
      <section class="markdown-converter" aria-label="markdown converter">
        <div class="markdown">
          <textarea class="markdown__textarea"></textarea>
          <button class="markdown__button-load">load</button>
          <button class="markdown__button-clear">clear storage</button>
          <button class="markdown__button-save">save</button>
        </div>
        <div class="converted"></div>
      </section>
    </main>
  </body>
</html>
